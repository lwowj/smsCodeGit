<style>
    #sensitiveWord-add {
        padding: 20px 25px 25px 0;
    }

        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="sensitiveWord-add">
    <form class="layui-form" action="" lay-filter="sensitiveWord-add-form">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">敏感词：</label>
            <div class="layui-input-block">
                <input type="text" name="word" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">替换词：</label>
            <div class="layui-input-block">
                <input type="text" name="newWord" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="sensitiveWord-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            $view = $('#sensitiveWord-add'),
