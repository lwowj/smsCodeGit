<style>
    #receiptReturnRecordAbnormal-update {
        padding: 20px 25px 25px 0;
    }

    #receiptReturnRecordAbnormal-update .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="receiptReturnRecordAbnormal-update">
    <form class="layui-form" action="" lay-filter="receiptReturnRecordAbnormal-update-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">：</label>
            <div class="layui-input-block">
                <input type="text" name="id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">通道id：</label>
            <div class="layui-input-block">
                <input type="text" name="channelId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">手机号码：</label>
            <div class="layui-input-block">
                <input type="text" name="smsNumber" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">手机号码归属地：</label>
            <div class="layui-input-block">
                <input type="text" name="smsNumberArea" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">源号码：</label>
            <div class="layui-input-block">
                <input type="text" name="sourceNumber" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">通道消息标识：</label>
            <div class="layui-input-block">
                <input type="text" name="resMsgid" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">接收状态：</label>
            <div class="layui-input-block">
                <input type="text" name="returnState" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">接收状态描述：</label>
            <div class="layui-input-block">
                <input type="text" name="returnDesc" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">json参数：</label>
            <div class="layui-input-block">
                <input type="text" name="returnDataparam" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">处理状态：</label>
            <div class="layui-input-block">
                <input type="text" name="processingState" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">描述：</label>
            <div class="layui-input-block">
                <input type="text" name="description" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">创建时间：</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="receiptReturnRecordAbnormal-update-form-submit" id="submit"></button>
        </div>
    </form>
</div>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'validate'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            receiptReturnRecordAbnormal = [[${receiptReturnRecordAbnormal}]],
            $view = $('#receiptReturnRecordAbnormal-update'),
            validate = layui.validate;

        form.verify(validate);
        form.render();

        initreceiptReturnRecordAbnormalValue();

        function initreceiptReturnRecordAbnormalValue() {
            form.val("receiptReturnRecordAbnormal-update-form", {
                //"mobile": receiptReturnRecordAbnormal.mobile
            });
        }

        form.on('submit(receiptReturnRecordAbnormal-update-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, receiptReturnRecordAbnormal)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            febs.post(ctx + 'receiptReturnRecordAbnormal/update', data.field, function () {
                layer.closeAll();
                febs.alert.success('数据修改成功！');
                $('#febs-receiptReturnRecordAbnormal').find('#query').click();
            });
            return false;
        });
    });
</script>
