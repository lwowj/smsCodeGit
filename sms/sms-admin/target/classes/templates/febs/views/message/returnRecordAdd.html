<style>
    #returnRecord-add {
        padding: 20px 25px 25px 0;
    }
    #returnRecord-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="returnRecord-add">
    <form class="layui-form" action="" lay-filter="returnRecord-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label">：</label>
            <div class="layui-input-block">
                <input type="text" name="id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">批次号：</label>
            <div class="layui-input-block">
                <input type="text" name="sendCode" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理商id：</label>
            <div class="layui-input-block">
                <input type="text" name="agentId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">：</label>
            <div class="layui-input-block">
                <input type="text" name="orgCode" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通道id：</label>
            <div class="layui-input-block">
                <input type="text" name="channelId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息类型：</label>
            <div class="layui-input-block">
                <input type="text" name="smsType" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息内容：</label>
            <div class="layui-input-block">
                <input type="text" name="smsContent" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码：</label>
            <div class="layui-input-block">
                <input type="text" name="smsNumber" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码归属地：</label>
            <div class="layui-input-block">
                <input type="text" name="smsNumberArea" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效的短信数：</label>
            <div class="layui-input-block">
                <input type="text" name="smsCount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">短信字数：</label>
            <div class="layui-input-block">
                <input type="text" name="smsWords" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通道请求状态：</label>
            <div class="layui-input-block">
                <input type="text" name="reqState" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通道请求返回信息：</label>
            <div class="layui-input-block">
                <input type="text" name="reqDesc" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提交时间：</label>
            <div class="layui-input-block">
                <input type="text" name="reqCreateTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通道消息标识：</label>
            <div class="layui-input-block">
                <input type="text" name="resMsgid" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接收状态：</label>
            <div class="layui-input-block">
                <input type="text" name="returnState" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接收状态描述：</label>
            <div class="layui-input-block">
                <input type="text" name="returnDesc" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息序列号：</label>
            <div class="layui-input-block">
                <input type="text" name="returnSeq" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="returnRecord-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'validate'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            $view = $('#returnRecord-add'),
            validate = layui.validate;

        form.verify(validate);
        form.render();
        form.on('submit(returnRecord-add-form-submit)', function (data) {
            febs.post(ctx + 'returnRecord', data.field, function () {
                layer.closeAll();
                febs.alert.success('数据新增成功！');
                $('#febs-returnRecord').find('#query').click();
            });
            return false;
        });
    });
</script>
