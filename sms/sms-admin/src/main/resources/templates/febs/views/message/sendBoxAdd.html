<style>
    #sendBox-add {
        padding: 20px 25px 25px 0;
    }
    #sendBox-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="sendBox-add">
    <form class="layui-form" action="" lay-filter="sendBox-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label">：</label>
            <div class="layui-input-block">
                <input type="text" name="id" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">批次号：</label>
            <div class="layui-input-block">
                <input type="text" name="sendCode" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理商id：</label>
            <div class="layui-input-block">
                <input type="text" name="agentId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商户编号：</label>
            <div class="layui-input-block">
                <input type="text" name="orgCode" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息类型：</label>
            <div class="layui-input-block">
                <input type="text" name="smsType" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息内容：</label>
            <div class="layui-input-block">
                <input type="text" name="smsContent" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码归属国家编码：</label>
            <div class="layui-input-block">
                <input type="text" name="smsNumberArea" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">接收的手机号码集合(逗号隔开)：</label>
            <div class="layui-input-block">
                <input type="text" name="smsNumbers" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">号码数：</label>
            <div class="layui-input-block">
                <input type="text" name="numberCount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效的短信数：</label>
            <div class="layui-input-block">
                <input type="text" name="smsCount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">短信字数：</label>
            <div class="layui-input-block">
                <input type="text" name="smsWords" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核状态：</label>
            <div class="layui-input-block">
                <input type="text" name="auditState" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">拒绝原因：</label>
            <div class="layui-input-block">
                <input type="text" name="refuseCause" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提交方式：</label>
            <div class="layui-input-block">
                <input type="text" name="subType" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户端ip：</label>
            <div class="layui-input-block">
                <input type="text" name="clientIp" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">定时时间：</label>
            <div class="layui-input-block">
                <input type="text" name="timingTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分拣时间：</label>
            <div class="layui-input-block">
                <input type="text" name="sortingTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消费金额：</label>
            <div class="layui-input-block">
                <input type="text" name="consumeAmount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通道成本：</label>
            <div class="layui-input-block">
                <input type="text" name="channelCostAmount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理商收益：</label>
            <div class="layui-input-block">
                <input type="text" name="agentIncomeAmount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">平台收益：</label>
            <div class="layui-input-block">
                <input type="text" name="incomeAmount" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提交人：</label>
            <div class="layui-input-block">
                <input type="text" name="createUsername" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间：</label>
            <div class="layui-input-block">
                <input type="text" name="createTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="sendBox-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'validate'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            $view = $('#sendBox-add'),
            validate = layui.validate;

        form.verify(validate);
        form.render();
        form.on('submit(sendBox-add-form-submit)', function (data) {
            febs.post(ctx + 'sendBox', data.field, function () {
                layer.closeAll();
                febs.alert.success('数据新增成功！');
                $('#febs-sendBox').find('#query').click();
            });
            return false;
        });
    });
</script>
