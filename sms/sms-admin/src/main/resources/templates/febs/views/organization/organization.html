<script data-th-inline="none" type="text/javascript">
layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function() {
    var $ = layui.jquery,
        laydate = layui.laydate,
        febs = layui.febs,
        form = layui.form,
        table = layui.table,
        $view = $('#febs-organization'),
        $query = $view.find('#query'),
        $reset = $view.find('#reset'),
        $searchForm = $view.find('#organizationForm'),
        sortObject = { field: 'createTime', type: null },
        tableIns,
        initGetAgentsData;

    form.render();

    initTable();


    //头工具栏事件
    table.on('toolbar(organizationTable)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'add':
                febs.modal.open('新增用户', 'organization/add', {
                    btn: ['提交', '重置'],
                    area:['950px','600px'],
                    yes: function(index, layero) {
                        $('#organization-add').find('#submit').trigger('click');
                    },
                    btn2: function() {
                        $('#organization-add').find('#reset').trigger('click');
                        return false;
                    }
                });
                break;
            case 'del':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要删除的商户');
                } else {
                    febs.modal.confirm('删除商户', '确定删除该商户？', function() {
                        var organizationIds = [];
                        layui.each(checkStatus.data, function(key, item) {
                            organizationIds.push(item.id)
                        });
                        deleteorganizations(organizationIds.join(','));
                    });
                }
                break;
            case 'recharge':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要充值的商户');
                } else if(checkStatus.data.length !=1){
                    febs.alert.warn('每次只能为一个商户充值');
                } else if(checkStatus.data[0].status =='2'){
                    febs.alert.warn('该商户已经作废无法操作');
                } else {
                    febs.modal.open('商户充值', 'organizationRechargeOrder/add/' + checkStatus.data[0].id, {
                        btn: ['提交', '重置'],
                        area:['560px','450px'],
                        yes: function (index, layero) {
                            $('#organizationRechargeOrder-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#organizationRechargeOrder-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                break;
            case 'approveSuccess':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要认证通过的商户');
                } else {
                    febs.modal.confirm('认证通过', '确定认证通过该商户？', function() {
                        var organizationIds = [];
                        layui.each(checkStatus.data, function(key, item) {
                            organizationIds.push(item.id)
                        });
                        approveSuccessOrgs(organizationIds.join(','));
                    });
                }
                break;
           case 'approveFail':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要认证失败的商户');
                } else {
                    febs.modal.confirm('认证失败', '确定认证失败该商户？', function() {
                        var organizationIds = [];
                        layui.each(checkStatus.data, function(key, item) {
                            organizationIds.push(item.id)
                        });
                        approveFailOrgs(organizationIds.join(','));
                    });
                }
                break;
            case 'unlock':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要解锁的商户');
                } else {
                    febs.modal.confirm('批量解锁商户', '确定解锁所选商户？', function() {
                        var organizationIds = [];
                        layui.each(checkStatus.data, function(key, item) {
                            organizationIds.push(item.id)
                        });
                        unlockOrgs(organizationIds.join(','));
                    });
                }
                break;
            case 'lock':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要锁定的商户');
                } else {
                    febs.modal.confirm('批量锁定商户', '确定锁定所选商户？', function() {
                        var organizationIds = [];
                        layui.each(checkStatus.data, function(key, item) {
                            organizationIds.push(item.id)
                        });
                        lockOrgs(organizationIds.join(','));
                    });
                }
                break;
            case 'cancel':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择一条记录');
                } else if(checkStatus.data.length !=1){
                    febs.alert.warn('每次只能操作一条记录');
                } else if(checkStatus.data[0].status =='2'){
                    febs.alert.warn('该商户已经作废无法操作');
                } else {
                    febs.modal.open('商户作废', 'organization/cancel/' + checkStatus.data[0].id, {
                        btn: ['提交', '重置'],
                        area:['560px','450px'],
                        yes: function (index, layero) {
                            $('#organization-cancel').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#organization-cancel').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                break;
            case 'assignChannel':
            	if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要指定的商户');
                } else {
						var organizationCodes = [];
						layui.each(checkStatus.data, function(key, item) {
							organizationCodes.push(item.organizationCode)
	                   	});
						var obj = {};
	                    var assignLayer = layer.open({
	                   	   type: 1,
	                   	   title:"指定通道",
	                   	   btn: ['提交', '重置'],
	                   	   area:['560px','450px'],
	                   	   content: $('#assignContent').html(), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
		                   success:function(){
		                	   form.render();
			                   form.on('select',function(data){
			                    	var name = $(data.elem).attr("name");
			                    	if(name == "costName"){
			                    		obj.costName = data.value;
			                    	}
									if(name == "state"){
										obj.state = data.value;
			                    	}
									if(name == "smsType"){
										obj.smsType = data.value;
			                    	}
									if(name == "channelId"){
										obj.channelId = data.value;
			                    	}
			                   })
		                   },
	                   	   yes: function (index, layero) {
		                	    var assignContentForm = $("#assignContentForm");
								obj.organizationCodes = organizationCodes.join(",");
/* 								var costName = assignContentForm.find('select[name="costName"]');
								var state = assignContentForm.find("select[name='state']").val();
								var smsType = assignContentForm.find("select[name='smsType']").val();
								var channelId = assignContentForm.find("select[name='channelId']").val(); */
		                        febs.ajax({
		                             type : 'POST',
		                             url: ctx + 'organization/assignChannel',
		                             contentType : "application/x-www-form-urlencoded" ,
		                             data : obj,
		                             success : function(r) {
		                                 if (r.code === 200) {
		        	                         layer.close(assignLayer);
		                                     febs.alert.success('指定成功');
		                                 } else {
		                                     layer.msg(r.message, {icon: 2});
		                                 }
		                             }
		                         });
		                   }
	                   	});
                	}
                break;
            case 'properties':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择一条记录');
                } else if(checkStatus.data.length !=1){
                    febs.alert.warn('每次只能操作一条记录');
                } else if(checkStatus.data[0].status =='2'){
                    febs.alert.warn('该商户已经作废无法操作');
                } else {
                    febs.modal.open('编辑属性', 'organizationProperty/properties/' + checkStatus.data[0].organizationCode, {
                        //btn: ['提交', '重置'],
                        area:['770px','460px']
                        //yes: function (index, layero) {
                        //    $('#org-properties-update').find('#submit').trigger('click');
                        //},
                        //btn2: function () {
                        //     $('#org-properties-update').find('#reset').trigger('click');
                        //   return false;
                        //}
                    });
                }
                break;
            case 'propertiesInfo':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择一条记录');
                } else if(checkStatus.data.length !=1){
                    febs.alert.warn('每次只能操作一条记录');
                } else if(checkStatus.data[0].status =='2'){
                    febs.alert.warn('该商户已经作废无法操作');
                } else {
                    febs.modal.open('接入信息', 'organizationProperty/propertiesInfo/' + checkStatus.data[0].organizationCode, {
                        //btn: ['提交', '重置'],
                        shadeClose: true, //开启遮罩关闭
                        area:['540px','460px']
                    });
                }
                break;
            case 'deducting':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要扣除额度的商户');
                }else if(checkStatus.data.length !=1){
                    febs.alert.warn('每次只能为一个商户扣除额度');
                } else {
                    febs.modal.open('商户扣除额度', 'organizationRechargeOrder/deducting/' + checkStatus.data[0].id, {
                        btn: ['提交', '重置'],
                        area:['560px','450px'],
                        yes: function (index, layero) {
                            $('#organizationRechargeOrder-deducting').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#organizationRechargeOrder-deducting').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                break;

            case 'updateGroup':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要编辑分组的商户');
                }else if(checkStatus.data.length !=1){
                    febs.alert.warn('每次只能为一个商户编辑分组');
                } else {
                    febs.modal.open('修改信息', 'organizationGroup/update/' + checkStatus.data[0].organizationCode, {
                        area: ['560px','450px'],
                        btn: ['提交', '取消'],
                        yes: function (index, layero) {
                            $('#organizationGroup-update').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            layer.closeAll();
                        }
                    });
                }
                break;
            case 'updateOrganizationCosts':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要修改的商户');
                } else {
                    var organizationCodes = [];
                    layui.each(checkStatus.data, function(key, item) {
                        organizationCodes.push(item.organizationCode)
                    });
                    var obj = {};
                    var assignLayer = layer.open({
                        type: 1,
                        title:"批量修改资费",
                        btn: ['提交', '重置'],
                        area:['560px','450px'],
                        content: $('#updateCostsContent').html(), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        success:function(){
                            form.render();
                            form.on('select',function(data){
                                var name = $(data.elem).attr("name");
                                if(name == "costName"){
                                    obj.costName = data.value;
                                }
                                if(name == "smsType"){
                                    obj.smsType = data.value;
                                }
                                if(name == "operator"){
                                    obj.operator = data.value;
                                }
                            })
                        },
                        yes: function (index, layero) {
                            obj.organizationCodes = organizationCodes.join(",");
                            var costValue = layero.find('input[name="costValue"]').val();
                            if(costValue) obj.costValue = (parseFloat(costValue)*100).toFixed(0);
                            febs.ajax({
                                type : 'POST',
                                url: ctx + 'organization/updateCosts',
                                contentType : "application/x-www-form-urlencoded" ,
                                data : obj,
                                success : function(r) {
                                    if (r.code === 200) {
                                        layer.close(assignLayer);
                                        febs.alert.success('修改成功');
                                        $query.click();
                                    } else {
                                        layer.msg(r.message, {icon: 2});
                                    }
                                }
                            });

                }

                    });

                    var assignLayer = layer.open({
                        type: 1,
                        title:"批量上调资费",
                        btn: ['提交', '重置'],
                        area:['560px','450px'],
                        content: $('#updateCostsContent').html(), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响

                            form.on('select',function(data){
                                var name = $(data.elem).attr("name");
                                if(name == "costName"){
                                    obj.costName = data.value;
                                }
                                if(name == "smsType"){
                                    obj.smsType = data.value;
                                }
                                if(name == "operator"){
                                    obj.operator = data.value;
                                }
                            })
                        },

                                url: ctx + 'organization/updateUpCosts',

                                data : obj,

                                    if (r.code === 200) {

                                        layer.msg(r.message, {icon: 2});
                                    }
                                }
                            });
                        }
                    });
                }
                break;
            case 'updateCutOrgCosts':
                if (!checkStatus.data.length) {
                    febs.alert.warn('请选择需要下调资费的商户');
                } else {
                    var organizationCodes = [];
                    layui.each(checkStatus.data, function(key, item) {
                        organizationCodes.push(item.organizationCode)
                    });

                    var assignLayer = layer.open({
                        type: 1,
                        title:"批量下调资费",
                        btn: ['提交', '重置'],

                        content: $('#updateCostsContent').html(), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        success:function(){
                            form.render();
                            form.on('select',function(data){
                                var name = $(data.elem).attr("name");
                                if(name == "costName"){
                                    obj.costName = data.value;
                                }
                                if(name == "smsType"){
                                    obj.smsType = data.value;
                                }
                                if(name == "operator"){
                                    obj.operator = data.value;
                                }
                            })
                        },
                        yes: function (index, layero) {
                            obj.organizationCodes = organizationCodes.join(",");
                            obj.costValue = (parseFloat(costValue)*100).toFixed(0);
                            var costValue = layero.find('input[name="costValue"]').val();
                            if(costValue) obj.costValue = (parseFloat(costValue)*100).toFixed(0);
                            febs.ajax({
                                type : 'POST',
                                url: ctx + 'organization/updateCutCosts',
                                contentType : "application/x-www-form-urlencoded" ,
                                data : obj,
                                success : function(r) {
                                    if (r.code === 200) {
                                        layer.close(assignLayer);
                                        febs.alert.success('修改成功');
                                        $query.click();
                                    } else {
                                        layer.msg(r.message, {icon: 2});
                                    }
                                }
                            });
                        }
                    });
                }
                break;
            case 'statistic':
                febs.get(ctx + 'organization/statistic', getQueryParams(), function (res) {
                    var data = res.data;
                    var content = '';
                    content = '共计：' + data.total + "个商户 📌"
                    	+ '正常商户：' + data.normalCount + "个 📌"
                    	+ '锁定商户：' + data.lockCount + "个 📌"
                        + '作废商户：' + data.invalidCount + "个 📌"
                        + '认证商户：' + data.successCount + "个 📌"
                        + '认证不通过商户：' + data.failCount + "个 📌"
                        + '未认证商户：' + data.unverifiedCount + "个 📌"
                        + '总充值金额：' + data.totalRechargeAmount/100 + "元 📌"
                        + '总可用金额：' + data.totalAvailableAmount/100 + "元 📌"
                        + '总消费金额：' + data.totalCashAmount/100 + "元📌";
                    $view.find('#statistic-content').text(content);
                    $view.find('#organization-statistic').show();
                },function (res) {
                    //提示错误信息
                });
                break;
        };
    });

    //table内操作
    table.on('tool(organizationTable)', function(obj) {
        var data = obj.data,
            layEvent = obj.event;
        if (layEvent === 'detail') {
            febs.modal.view('商户信息', 'organization/detail/' + data.id, {
                area: $(window).width() <= 750 ? '95%' : '660px'
            });
        }
        if (layEvent === 'del') {
            febs.modal.confirm('删除商户', '确定删除该商户？', function() {
                deleteorganizations(data.id);
            });
        }
        if (layEvent === 'edit') {
            febs.modal.open('修改商户信息', 'organization/update/' + data.id, {
                area:['950px','600px'],
                btn: ['提交', '取消'],
                yes: function(index, layero) {
                    $('#organization-update').find('#submit').trigger('click');
                },
                btn2: function() {
                    layer.closeAll();
                }
            });
        }
        if (layEvent === 'editCost') {
            febs.modal.open('修改商户费率', 'organizationCost/updates/' + data.id, {
                area:['760px','580px'],
                btn: ['提交', '取消'],
                yes: function(index, layero) {
                    $('#organization-cost-update').find('#submit').trigger('click');
                },
                btn2: function() {
                    layer.closeAll();
                }
            });
        }
    });

    table.on('sort(organizationTable)', function(obj) {
        sortObject = obj;
        tableIns.reload({
            initSort: obj,
            where: $.extend(getQueryParams(), {
                field: obj.field,
                order: obj.type
            })
        });
    });

    $query.on('click', function() {
        initGetAgents();
        var params = $.extend(getQueryParams(), { field: sortObject.field, order: sortObject.type });
        tableIns.reload({ where: params, page: { curr: 1 } });
    });

    function initGetAgents(){
        var data = [];
        febs.ajax({
            url:ctx + 'agent/getAgents',
            async:false,
            success:function (res) {
                if(res.code == 200){
                    initGetAgentsData = res.data;
                }
            }
        })
        return data;
    }

    function initTable() {
        initGetAgents();
        tableIns = febs.table.init({
            elem: $view.find('table'),
            id: 'organizationTable',
            totalRow: true,
            url: ctx + 'organization/list',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
            	{type: 'checkbox',totalRowText: '合计'},
                { field: 'businessUserId', title: '商务', templet: '#org-business'},
                {title: '代理商',  templet: function (d) {
                        var agentName;
                        layui.each(initGetAgentsData,function (index,item) {
                            if(Object.keys(item) == d.agentId){
                                agentName = Object.values(item);
                            }
                        });
                        return agentName;
                    }, width: 150 },
                { field: 'groupNames', title: '所属分组', minWidth: 120 },
                { field: 'organizationName', title: '商户名称', width: 120 },
                { field: 'organizationCode', title: '商户编号', width: 200 },
                { field: 'amount', title: '充值总额(元)', minWidth: 120 , templet: function(d){ return d.amount/100 },totalRow: true},
                { field: 'availableAmount', title: '可用金额(元)', minWidth: 100 , templet: function(d){ return d.availableAmount/100 } ,totalRow: true},
                { field: 'cashAmount', title: '消费金额(元)', minWidth: 120  , templet: function(d){ return d.cashAmount/100 },totalRow: true},
                { field: 'sendSmsTotal', title: '发送条数', minWidth: 100  },
                { field: 'status', title: '状态', templet: '#organization-status', minWidth: 80  },
                { field: 'approveStateCode',templet: '#orgApproveStateEnums', title: '认证状态', minWidth: 100 },
                { templet: '#organization-sms-approve-type', title: '短信审核', minWidth: 100  },
                { field: 'createDate', title: '创建时间', minWidth: 160  },
                {title: '操作',fixed:'right', toolbar: '#organization-option', minWidth: 120}
            ]]
        });
    }

    function getQueryParams() {
        return {
            agentId: $searchForm.find('select[name="agentId"]').val().trim(),
            organizationCode: $searchForm.find('select[name="organizationCode"]').val().trim(),
            status: $searchForm.find('select[name="status"]').val().trim(),
            approveStateCode: $searchForm.find('select[name="approveStateCode"]').val().trim(),
            businessUserId: $searchForm.find('select[name="businessUserId"]').val().trim(),
            groupId: $searchForm.find('select[name="groupId"]').val().trim(),
            invalidate_ie_cache: new Date()
        };
    }

    function deleteorganizations(organizationIds) {
        febs.get(ctx + 'organization/delete/' + organizationIds, null, function() {
            febs.alert.success('删除商户成功');
            $query.click();
        });
    }

    function approveSuccessOrgs(organizationIds) {
        febs.get(ctx + 'organization/approveSuccessOrgs/' + organizationIds, null, function() {
            febs.alert.success('认证通过成功');
            $query.click();
        });
    }
    function approveFailOrgs(organizationIds) {
        febs.get(ctx + 'organization/approveFailOrgs/' + organizationIds, null, function() {
            febs.alert.success('认证失败操作成功');
            $query.click();
        });
    }
    function unlockOrgs(organizationIds) {
        febs.get(ctx + 'organization/unlock/' + organizationIds, null, function() {
            febs.alert.success('批量解锁成功');
            $query.click();
        });
    }
    function lockOrgs(organizationIds) {
        febs.get(ctx + 'organization/lock/' + organizationIds, null, function() {
            febs.alert.success('批量锁定商户成功');
            $query.click();
        });
    }
})
</script>
