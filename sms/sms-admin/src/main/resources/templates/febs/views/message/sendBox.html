<div class="layui-fluid layui-anim febs-anim" id="febs-sendBox" lay-title="发件箱"
     xmlns:sys="http://www.w3.org/1999/html">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="user-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">批次号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="sendCode" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">代理商</label>
                                        <div class="layui-input-inline">
                                            <sys:data name="agentId" datatype="agent"/>
                                        </div>
                                    </div>
            <!--                        <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">商户编号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="orgCode" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>-->
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">商户</label>
                                        <div class="layui-input-inline">
                                            <sys:data name="orgCode" datatype="org"/>
                                        </div>
                                    </div>	
                                    <!-- 
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">消息类型</label>
                                        <div class="layui-input-inline">
                                            <select  name="smsType">
                                                <option value=""></option>
                                                <option  th:each="enum:${smsTypeEnums}"
                                                         th:value ="${enum.code}"
                                                         th:text="${enum.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>-->
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">审核状态</label>
                                        <div class="layui-input-inline">
                                            <select  name="auditState">
                                                <option value=""></option>
                                                <option  th:each="enum:${auditStateEnums}"
                                                         th:value ="${enum.code}"
                                                         th:text="${enum.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">短信内容</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="smsContent" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">提交人</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createUsername" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                     <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">长短信</label>
                                        <div class="layui-input-inline">
                                             <select  name="isLongSms">
                                                <option value=""></option>
                                                <option  th:each="enum:${smsContentLengthStateEnums}"
                                                         th:value ="${enum.code}"
                                                         th:text="${enum.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">是否定时</label>
                                        <div class="layui-input-inline">
                                             <select  name="isTimingFlag">
                                                <option value=""></option>
                                                <option  th:each="enum:${sendBoxIsTimingEnums}"
                                                         th:value ="${enum.code}"
                                                         th:text="${enum.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">是否分拣</label>
                                        <div class="layui-input-inline">
                                             <select  name="isSortingFlag">
                                                <option value=""></option>
                                                <option  th:each="enum:${sendBoxIsSortingFlagEnums}"
                                                         th:value ="${enum.code}"
                                                         th:text="${enum.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">提交时间</label>
                                        <div class="layui-input-inline" style="width: 150px">
                                            <input type="text" name="createStartTime" class="layui-input" id="createStartTime3">
                                        </div>
                                        <div class="layui-form-mid">-</div>
                                        <div class="layui-input-inline" style="width: 150px">
                                            <input type="text" name="createEndTime" class="layui-input" id="createEndTime3" >
                                        </div>
                                    </div>
                                     <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">分拣时间</label>
                                        <div class="layui-input-inline" style="width: 150px">
                                            <input type="text" name="sortingStartTime" class="layui-input" id="sortingStartTime3">
                                        </div>
                                        <div class="layui-form-mid">-</div>
                                        <div class="layui-input-inline" style="width: 150px">
                                            <input type="text" name="sortingEndTime" class="layui-input" id="sortingEndTime3" >
                                        </div>
                                    </div>
									<div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">所属地域</label>
                                        <div class="layui-input-inline">
                                             <select  name="smsNumberArea">
                                                <option value=""></option>
                                                <option  th:each="enum:${smsNumberAreaCodeEnums}"
                                                         th:value ="${enum.inArea}"
					                					th:text="${enum.areaName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">提交方式</label>
                                        <div class="layui-input-inline">
                                            <select  name="subType">
                                                <option value=""></option>
                                                <option  th:each="enum:${sendBoxSubTypeEnums}"
                                                         th:value ="${enum.code}"
                                                         th:text="${enum.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm table-action" id="query">
                                    搜索
                                </div>
                            </div>
                        </div>
                    </form>
                    <fieldset class="layui-elem-field febs-hide" id="sendBox-statistic">
                        <legend>统计信息</legend>
                        <div class="layui-field-box" id="statistic-content">

                        </div>
                    </fieldset>
                    <table lay-filter="sendBoxTable" lay-data="{id: 'sendBoxTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="sendBox-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="statistic" shiro:hasAnyPermissions="sendBox:statistic">查看统计</button>
        <button class="layui-btn layui-btn-sm" lay-event="returnSmsOrder" shiro:hasAnyPermissions="returnSmsOrder:add">短信退还</button>
		<button class="layui-btn layui-btn-sm" lay-event="sortingAgain" shiro:hasAnyPermissions="sendBox:sortingAgain">重推分拣</button>
    </div>
</script>
<script type="text/html" id="sendBox-option">
    <span shiro:lacksPermission="sendBox:view,sendBox:update,sendBox:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="edit" shiro:hasPermission="sendBox:update"><i class="layui-icon febs-edit-area febs-blue" title="修改">&#xe7a4;</i></a>
</script>

<script th:inline="javascript" type="text/html" id="sendbox-auditState">
    {{#
    var auditState = {[# th:each="enum : ${auditStateEnums}"]
    [( ${enum.code} )]: {title: '[( ${enum.name} )]'},
    [/]}[d.auditState];
    }}
    {{#  if(d.refuseCause && typeof d.refuseCause != undefined && d.refuseCause != '' ){ }}
    <span>{{ auditState.title  }}
        <i class="layui-icon febs-edit-area febs-blue refuse_cause"
           lay-event="refuseCause">&#xe702;</i>
    </span>
    {{#  } else { }}
    <span>{{ auditState.title }}</span>
    {{#  } }}
</script>
<script th:inline="javascript" type="text/html" id="sendbox-smsType">
    {{#
    var smsType = {[# th:each="enum : ${smsTypeEnums}"]
    [( ${enum.code} )]: {title: '[( ${enum.name} )]'},
    [/]}[d.smsType];
    }}
    <span>{{ smsType.title }}</span>
</script>
<script th:inline="javascript" type="text/html" id="sendbox-smsNumberAreaName">
    {{#
	var smsNumberAreaType ={[# th:each="enum : ${smsNumberAreaCodeEnums}"]
	'[( ${enum.inArea} )]': {title: '[( ${enum.areaName} )]'},
    [/]}[d.smsNumberArea];
    }}
    <span>{{ smsNumberAreaType.title }}</span>
</script>
<script th:inline="javascript" type="text/html" id="sendbox-subType">
    {{#
    var subType = {[# th:each="enum : ${sendBoxSubTypeEnums}"]
    [( ${enum.code} )]: {title: '[( ${enum.name} )]'},
    [/]}[d.subType];
    }}
    <span>{{ subType.title }}</span>
</script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery', 'laydate', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#febs-sendBox'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            todayStart = [[${todayStart}]],
            todayEnd = [[${todayEnd}]],
            sortObject = {field: 'createTime', type: null},
            tableIns;

        form.render();

        initTable();

       var start =  laydate.render({
            elem: '#createStartTime3',
            type: 'datetime',
            min:"1970-1-1",
            max:todayEnd,
            value: todayStart,
            done: function (value,date) {

                end.config.min ={
                    year:date.year,
                    month:date.month-1,
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                }
            }
        });

         var end = laydate.render({
             elem: '#createEndTime3',
             type: 'datetime',
             min:todayStart,
             max:"2099-12-31",
             value: todayEnd,
             done: function (value,date) {
                 start.config.max={
                     year:date.year,
                     month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
                     date: date.date,
                     hours: date.hours,   
                     minutes: date.minutes,   
                     seconds : date.seconds
                 }
             }
         });

         var sortingstart =  laydate.render({
             elem: '#sortingStartTime3',
             type: 'datetime',
             min:"1970-1-1",
             max:"2099-12-31",
             done: function (value,date) {
            	 sortingend.config.min ={
                     year:date.year,
                     month:date.month-1,
                     date: date.date,
                     hours: date.hours,   
                     minutes: date.minutes,   
                     seconds : date.seconds
                 }
             }
         });

          var sortingend = laydate.render({
              elem: '#sortingEndTime3',
              type: 'datetime',
              min:"1970-1-1",
              max:"2099-12-31",
              done: function (value,date) {
            	  sortingstart.config.max={
                      year:date.year,
                      month:date.month-1,//注意是month-1，写在date上的话你后边的日期选择不了
                      date: date.date,
                      hours: 0,
                      minutes: 0,
                      seconds : 0
                  }
              }
          });
          
        //头工具栏事件
        table.on('toolbar(sendBoxTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'statistic':
                    febs.get(ctx + 'sendBox/statistic', getQueryParams(), function (res) {
                        var data = res.data;
                        var content = '';
                        content = '总客户数：'+ data.orgTotal + "家 📌"
                                + '总记录：' + data.total + "条 📌"
                                + '号码数：' + data.numberCount + "条 📌"
                                + '计费短信数：' + data.smsCount + "条 📌"
                                + '消费金额：' + data.consumeAmount/100 + "元 📌"
                                + '通道成本：' + data.channelCost/100 + "元📌"
                                + '代理利润：' + data.agentIncomeAmount/100 + "元 📌"
                                + '平台利润：' + data.incomeAmount/100 + "元 📌";
                        $view.find('#statistic-content').text(content);
                        $view.find('#sendBox-statistic').show();
                    },function (res) {
                        //提示错误信息
                    });
                    break;
                case 'returnSmsOrder':
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要退还短信的批次');
                    }else if (checkStatus.data.length > 1){
                        febs.alert.warn('请勿多选');
                    } else{
                        febs.modal.open('短信退还', 'returnSmsOrder/add/' + checkStatus.data[0].id , {
                            btn: ['提交', '重置'],
                            area:['700px','570px'],
                            yes: function(index, layero) {
                                $('#returnSmsOrder-add').find('#submit').trigger('click');
                            },
                            btn2: function() {
                                $('#returnSmsOrder-add').find('#reset').trigger('click');
                                return false;
                            }
                        });
                    }
                    break;
	                case 'sortingAgain':
	                    if (!checkStatus.data.length) {
	                        febs.alert.warn('请选择需要重新推送分拣的记录');
	                    }else if (checkStatus.data.length > 1){
	                        febs.alert.warn('请勿多选');
	                    } else{
	                    	febs.modal.confirm('重推分拣', '确定重新推送分拣该记录？', function() {
	                    		var sendBoxIds = [];
	                            layui.each(checkStatus.data, function(key, item) {
	                                sendBoxIds.push(item.id)
	                            });
	                    		var auditUrl = ctx + "sendRecord/sortingAgain/pass/" + sendBoxIds;
	                            febs.get(auditUrl, null, function () {
	                                febs.alert.success('重新推送分拣完成');
	                                $query.click();
	                            });
	                        });
	                    }
	                    break;
            };
        });

        table.on('tool(sendBoxTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'edit') {
                febs.modal.open('修改信息', 'system/sendBox/update/' + data.sendBoxname, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#sendBox-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
            else if (layEvent === 'download'){
                febs.download(ctx + 'sendBox/download/' + data.id,null, data.sendCode +'.xlsx');
            }
            else if (layEvent === 'refuseCause') {
                var cause = data.refuseCause?data.refuseCause:'未填写';
                layer.alert(cause,{title:'状态说明'})
            }
            else if ( layEvent === 'getSmsNumbers') {
                febs.get(ctx + 'sendBox/smsNumbers/' + data.id,null,function (res) {
                   var smsNumbers = res.data?res.data:'';
                    layer.open({
                        type: 1,
                        //skin: 'layui-layer-rim', //加上边框
                        area: ['750px', '500px'], //宽高
                        content: '<div style="font-family:Arial;width: 720px;word-break: break-all;word-wrap: break-word;">' + smsNumbers + '</div>'
                    });
                })
            }
        });

        table.on('sort(sendBoxTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            $view.find('#sendBox-statistic').hide();
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $view.find('#sendBox-statistic').hide();
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'sendBoxTable',
                url: ctx + 'sendBox/list',
                toolbar: '#sendBox-toolbar',
                where: {
                    "createStartTime":todayStart,
                    "createEndTime":todayEnd,
                    "excludeAuditState":1
                },
                done:function(){
                    $(".refuse_cause").mouseover(function() {
                        layer.tips('点击此处查看原因', this, {
                            tips: [1, '#3595CC'],
                            time: 1000
                        });
                    });
                },
                cols: [[
                    {type: 'checkbox'},
                    {field: 'sendCode', title: '批次号', width: 210},
                    /*{field: 'agentId', title: '代理商id'},*/
                    {field: 'orgName', title: '商户名称', minWidth: 120},
                    {field: 'orgCode', title: '商户编号', minWidth: 190,hide:true},
                    {field: 'auditState', title: '审核状态',templet:'#sendbox-auditState', width: 130},
          /*          {field: 'smsType', title: '消息类型',templet:'#sendbox-smsType'},*/
                    {field: 'subType', title: '提交方式',templet:'#sendbox-subType', width: 130,hide:true},
                    {field: 'smsContent', title: '消息内容', minWidth: 120},
                    /*{field: 'smsNumberArea', title: '手机号码归属国家编码'},*/
                    {field: 'smsNumbers', title: '手机号码',templet:function (d) {
                            if (d.type === 1) {
                                return '<a lay-event="getSmsNumbers">查看号码</a>';
                            }
                            else if (d.type === 2) {
                                return '<a lay-event="download">下载号码</a>';
                            }else {
                                return '';
                            }

                        }, width: 90},
                    {field: 'smsInfo', title: '短信详情', minWidth: 280},
                    {field: 'amountInfo', title: '金额详情', minWidth: 150},
                    {field: 'smsNumberArea', title: '所属地域',templet:'#sendbox-smsNumberAreaName', width: 100},
                    {field: 'createUsername', title: '提交人',hide:true},
                    {field: 'isTimingTime', title: '定时',templet:function (d) {
                        if (d.isTimingTime == null) {
                            return '<span class="layui-badge febs-tag-green">否</span>';
                        }
                        else {
                        	 return '<span class="layui-badge febs-tag-orange">是</span>';
                        }
                    },width: 70},
                    {field: 'sortingTime', title: '分拣时间', width: 180},
                    {field: 'returnTime', title: '分拣耗时', width: 140},
                    {field: 'createTime', title: '创建时间', width: 160},
                    {field: 'isTimingTime', title: '定时时间', width: 150,hide:true}
                    /*{field: 'refuseCause', title: '拒绝原因'},
                    {field: 'clientIp', title: '客户端ip'},
                    {field: 'timingTime', title: '定时时间'},
                    {field: 'sortingTime', title: '分拣时间'},
                    {field: 'consumeAmount', title: '消费金额'},
                    {field: 'channelCostAmount', title: '通道成本'},
                    {field: 'agentIncomeAmount', title: '代理商收益'},
                    {field: 'incomeAmount', title: '平台收益'},*/

                    /*{title: '操作',fixed:'right', toolbar: 'sendBox-option'}*/
                ]]
            });
        }

        function getQueryParams() {
            return {
                sendCode: $searchForm.find('input[name="sendCode"]').val().trim(),
                agentId: $searchForm.find('select[name="agentId"]').val(),
                orgCode: $searchForm.find('select[name="orgCode"]').val(),
                //smsType: $searchForm.find('select[name="smsType"]').val(),
                smsContent: $searchForm.find('input[name="smsContent"]').val().trim(),
                auditState: $searchForm.find('select[name="auditState"]').val(),
                createStartTime: $searchForm.find('input[name="createStartTime"]').val(),
                createEndTime: $searchForm.find('input[name="createEndTime"]').val(),
                sortingStartTime: $searchForm.find('input[name="sortingStartTime"]').val(),
                sortingEndTime: $searchForm.find('input[name="sortingEndTime"]').val(),
                createUsername: $searchForm.find('input[name="createUsername"]').val().trim(),
                isLongSms: $searchForm.find('select[name="isLongSms"]').val(),
                isTimingFlag: $searchForm.find('select[name="isTimingFlag"]').val(),
                isSortingFlag: $searchForm.find('select[name="isSortingFlag"]').val(),
                smsNumberArea: $searchForm.find('select[name="smsNumberArea"]').val(),
                subType: $searchForm.find('select[name="subType"]').val(),
                excludeAuditState:1,
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
