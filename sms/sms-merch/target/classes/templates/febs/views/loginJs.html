<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${session.sysConfig.platformName + '【商户后台】'}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{layui/css/layui.css(t=2)}" media="all">
    <link rel="stylesheet" th:href="@{febs/css/febs.css(t=2)}" media="all">
    <link rel="stylesheet" th:href="@{febs/css/main.css(t=2)}" media="all">
    <link rel="icon" th:href="@{febs/images/favicon.ico}" type="image/x-icon"/>
    <style>
    *{
        padding:0;
        margin:0;
    }
    body{
        user-select:none;
        /*禁止用户选中*/
    }
    .wrap{
        width:300px;
        height: 40px;
        background-color:#e8e8e8;
        /*margin:100px auto;*/
        text-align: center;
        line-height: 40px;
        /*border-radius: 7px;*/
        position:relative;
    }
    .rect{
        position:relative;
        width:300px;
        height:100%;
    }
    .rec{
        position:absolute;
        top:0;
        left:0;
        width:0;
        height:100%;
        background: #00b894;
    }
    .silde{
        position:absolute;
        top:0;
        left:0;
        z-index: 11;
        /*在这里面，当设置长宽为40px时在加上边框1px就会超出 40px。
        可以使用怪异盒模型，怪异盒模型会使盒子的宽高包括边框，操持40px；*/
        box-sizing:border-box;
        width:40px;
        height:40px;
        background: #fff;
        border:1px solid #ccc;
    }
 
    </style>
</head>
<body>
<div id="febs-login" lay-title="登录">
    <div class="login-wrap">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4 febs-tc" style="margin-left: 58%;width:35%">
                   <img data-th-src="${session.sysConfig.logoPath}" th:alt="${session.sysConfig.platformName}" width="300" height="75">
                </div>
                <div class="layui-col-xs12 layui-col-lg4 layui-col-lg-offset4" id="login-div" style="margin-left: 60%;width:35%">
                    <div class="layui-form" lay-filter="login-form" >
                        <div class="layui-anim layui-anim-upbit">
                            <ul class="login-type-tab">
                                <li class="active">商户登录</li>
                            </ul>
                            <div class="normal-login-form">
                                <div class="layui-form-item">
                                    <label class="layui-icon label-icon layui-icon-username"></label>
                                    <input type="text" name="userAccount" lay-verify="required"
                                           placeholder="商户账号" autocomplete="off" class="layui-input" style="font-size:18px;width: 95%;" >
                                </div>
                                <div class="layui-form-item password-block">
                                    <label class="layui-icon label-icon layui-icon-password"></label>
                                    <input type="password" name="password" lay-verify="required"
                                           placeholder="密码" autocomplete="off" class="layui-input" style="font-size:18px;width: 95%;" >
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs7">
                                            <label class="layui-icon label-icon layui-icon-vercode"></label>
                                            <input type="text" maxlength="6" name="goologoVerifyCode" lay-verify="number"
                                                   placeholder="未绑定可不填" class="layui-input" autocomplete="off" style="font-size:18px;">
                                        </div>
                                        <div class="layui-col-xs5">
                                            <img data-th-src="@{febs/images/goologo.png}"/>
                                       </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs5">
                                            <img class="J_codeimg" id="codeimg"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs7">
                                            <label class="layui-icon label-icon layui-icon-vercode"></label>
                                            <input type="text" maxlength="5" name="verifyCode" lay-verify="required"
                                                   placeholder="上方5位验证码" class="layui-input" autocomplete="off" style="font-size:20px;width: 200px;letter-spacing:4px ">
                                        </div>
                                    </div>
                                </div>
                                <div class='layui-form-item wrap'>
							        <div class='layui-row rec'>
							            <div class='layui-col-xs7 rect'>滑块拖拽验证
							                <div class='silde'><img data-th-src="@{febs/images/hkkkk.png}" alt="" id="checkimg"></div>
							            </div>
							        </div>
						    	</div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                                            lay-filter="login-submit" id="login" style="background-color: #2c8b2659;width: 95%;">
                                        <i style="display: none"
                                           class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                                        登录
                                    </button>
                                </div>
                                <input type="hidden" id="sessionToken" name="sessionToken"  data-th-value="${sessionToken}"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
             <div class="air-balloon ab-1 png"></div>
             <div class="air-balloon ab-4 png"></div>
		    <div class="air-balloon ab-2 png"></div>
			<div class="air-balloon ab-3 png"></div>
			<div class="air-balloon ab-4 png"></div>
		    <div class="air-balloon ab-2 png"></div>
			<div class="air-balloon ab-3 png"></div>
			<div class="air-balloon ab-3 png"></div>
			<div class="air-balloon ab-4 png"></div>
			<div class="air-balloon ab-4 png"></div>
			<div class="air-balloon ab-4 png"></div>
		    <div class="footer"></div>
    </div>
</div>
<script th:src="@{layui/layui.js}"></script>
<script th:src="@{febs/jQuery.js}"></script>
<script th:src="@{febs/fun.base.js}"></script>
<script th:src="@{febs/script.js}"></script>
<script th:inline="javascript">
    var ctx = [[@{/}]];
        console.log([[${session.sysConfig}]])

        layui.extend({
            validate: './febs/lay/modules/validate'
        }).use(['form', 'layer', 'validate'], function (form, layer) {
            var $ = layui.jquery,
                validate = layui.validate,
                $view = $('#febs-login'),
                type = 'login',
                $loginDiv = $view.find('#login-div');

            form.verify(validate);
            form.render();
            initCode();

            //提交登录表单
            form.on('submit(login-submit)', function (data) {
                var loading = $(this).find('.layui-icon');
                if (loading.is(":visible")) return;
                loading.show();
                $.post(ctx + 'login', data.field, function (r) {
                    if (r.code === 200) {
                        location.href = ctx + 'index';
                    } else {
                    	 if(r.sessionToken!=null)
                         {
                        	 $view.find('#sessionToken').val(r.sessionToken);
                         }
                        layer.msg(r.message);
                        loading.hide();
                        initCode();
                    }
                });
                return false;
            });

            function initCode() {
                $view.find('#codeimg').attr("src", ctx + "images/captcha?data=" + new Date().getTime());
            }

            $view.find('#codeimg').on('click', function () {
                initCode();
            });

            $(document).on('keydown', function (e) {
                if (e.keyCode === 13) {
                    if (type === 'login')
                        $view.find('#login').trigger("click");
                }
            });
            
            //获取事件
            var silde = document.querySelector('.silde');
            var rec = document.querySelector('.rec');
            var rect= document.querySelector('.rect');
            var img= $view.find('#checkimg');
            var minusX;  //保存变化的 X坐标（全局变量）
     
            //注册事件
            silde.onmousedown = function(e) {    //鼠标点击事件，点击之后执行函数，获得点击位置的X坐标
                var initX = e.clientX;    //保存初始按下位置的 X坐标；
                console.log(11,e);    //用以测试
                document.onmousemove = function(e) {        //鼠标移动事件
                    var moveX = e.clientX;
                    // var minusX = moveX - initX;    //变化的坐标（要注意作用域的问题，在这里面定义变量，在这个函数之外的函数就没法使用，所以要将minusX变成全局变量）
                    minusX = moveX - initX;
                     //这里注意一下，获得的minusX只是一个差值，没有单位想让 滑块的位置改变还需要加上 单位px
                     //这个时候滑块会跟随鼠标整个页面一行的跑，价格条件判段，限制 滑块移动的区域不可以超过边框，保持left<=0。
                     if(minusX < 0) {
                         // silde.style.left = '0';
                         minusX = 0;
                     }
                     if(minusX > 260) { //判断最大值
                         // silde.style.left = '251';
                         // 这里面的距离用边框长度减去 滑块的长度 300-49
                         minusX = 260;
                     }
                     silde.style.left = minusX + 'px';
                     rec.style.width = minusX + 'px';
                     if(minusX >= 260) {
                         rect.style.color = 'white';
                         //img.src = ctx + 'febs/images/sure.png';
                         img.attr("src", ctx + "febs/images/sure.png?data=" + new Date().getTime());
                         document.onmousemove = null;
                         silde.onmousedown = null;
                         // rect.innerHTML = '验证成功';
                     }
                    // console.log(222,e,minusX);    //用以测试
                }
            }
            document.onmouseup = function () {    //鼠标抬起事件
                document.onmousemove = null;    //不允许鼠标移动事件发生
                if(minusX < 260) { //如果没有到头
                    //img.src = ctx + 'febs/images/hkkkk.png';
                    img.attr("src", ctx + "febs/images/hkkkk.png?data=" + new Date().getTime());
                    silde.style.left = 0;    //设置一个 left值
                    rec.style.width = 0;    //绿色背景层设置宽度
                }
            }
        });
        
     
</script>
</body>
</html>
